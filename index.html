<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:500,700" rel="stylesheet"> 
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<nav id="nav-header" class="header">
			<div class="nav-background">
				<ul>
					<li><a href="#" class="nav">Drive</a></li>
					<li><a href="#" class="nav">Explore</a></li>
					<li><a href="#" class="nav">Help</a></li>
				</ul>
			</div>
			<div class="logo"></div>				
		</nav>
	</header>
<!-- IMAGEN Y CASILLERO -->
	<section>
		<div class="imagen"></div>
		<div class="contenedor">
			<form action="" name="formulario" method="get">
				<h1>TURN MILES INTO MONEY</h1>
				<h2>SIGN UP TO DRIVE LEFT</h2>
				<input type="text" id="telefono" class="input-contenedor" name="telefono" title="telefono" placeholder="Phone Number" />
				<button class="boton-corazon" type="submit" id="botonTelefono">BECOME A DRIVER <i class="fa fa-heart" aria-hidden="true"></i></button>
				<p>Already applied? Check the status of you application here.</p>
				<p>Earn money for inviting friends to drive. Learn More.</p>
			</form>
		</div>	

	</section>
<!-- PLAY WITH LYFT -->
	<section class="auto">
			<div class="play">
				<h3>PLAY WITH LYFT</h3>
			</div>
			<div>
				<div class ="coordenadas">
					<i class="fa fa-car" aria-hidden="true"></i><input type="number" class="coordenadasx" name="coordenadasx" title="Coordenadas" placeholder="x coordinate" />
					<i class="fa fa-car" aria-hidden="true"></i><input type="number" class="coordenadasx" name="coordenadasx" title="Coordenadas" placeholder="y coordinate" />
					<button class="boton-play" id="navicon">STAR</button>
				</div>

				
			</div>
<!-- Prefooter -->
	</section >
	<section class="prefooter">
		<div class="sprint3">
			<h4>Sprint 3 - Proyect</h4>			
		</div>
		<div class="social">
			<a href="#"><i class="fa fa-facebook" class="fasocial" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-twitter" class="fasocial" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-pinterest" class="fasocial"  aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-youtube" class="fasocial" aria-hidden="true"></i></a>	
		</div>
	</section>
	<footer>
		<p class="foot">Laboratoria 2017</p>
	</footer>

<!-- Script -->
	<script src="https://use.fontawesome.com/5cf616ccce.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
